  elasticsearch:
    build:
      context: ./elasticsearch
      dockerfile: Dockerfile
    volumes:
      - type: volume
        source: es_data
        target: /usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx1g -Xms1g"
      ELASTIC_PASSWORD: changeme
      discovery.type: single-node
    networks:
      - elk
  logstash:
    build:
      context: ./logstash
      dockerfile: Dockerfile
    ports:
      - 5044:5044
    environment:
      LS_JAVA_OPTS: "-Xmx2g -Xms2g"
    networks:
      - elk
    depends_on:
      - elasticsearch

  kibana:
    build:
      context: ./kibana
      dockerfile: Dockerfile
    ports:
      - "5601:5601"
    networks:
      - elk
    depends_on:
      - elasticsearch
  filebeat:
    restart: on-failure
    build:
      context: ./filebeat
      dockerfile: Dockerfile
    volumes:
      - type: bind
        source: ./logger/logs
        target: /usr/share/filebeat/logs
      # - type: bind
      #   source: /var/run/docker.sock
      #   target: /var/run/docker.sock
      #   read_only: true
      # - type: bind
      #   source: /var/lib/docker/containers/
      #   target: /var/lib/docker/containers/
      #   read_only: true
    command: " ./filebeat -c filebeat.yml -e -strict.perms=false"
    depends_on:
      - elasticsearch
    networks:
      - elk

networks:
  backend:
    driver: bridge
  elk:
    driver: bridge
volumes:
  pg_data:
    driver: local
  mongodb:
    driver: local
  rabbit_data:
    driver: local
  es_data:
    driver: local

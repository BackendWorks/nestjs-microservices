version: "3.2"

services:
  user:
    build:
      context: ./user
      dockerfile: Dockerfile
    hostname: ${USER_HOST}
    ports:
      - ${USER_PORT}:${USER_PORT}
    env_file:
      - ./user/.env
    networks:
      - backend
    volumes:
      - ./user:/var/www/user
      - /var/www/user/node_modules
    command:
      [
        "wait-for-it",
        "database:5432",
        "rabbitmq:5672",
        "--timeout=20",
        "--",
        "npm",
        "start"
      ]
    depends_on:
      - database
      - rabbitmq
    links:
      - database
      - rabbitmq

version: "3"

services:
  user:
    container_name: ${USER_HOST}
    build:
      context: ./user
    hostname: ${USER_HOST}
    ports:
      - ${USER_PORT}:${USER_PORT}
    env_file:
      - ./.env
      - ./user/.${NODE_ENV}.env
    networks:
      - backend
    volumes:
      - ./user:/var/www/user
      - /var/www/user/node_modules
    depends_on:
      database:
        condition: service_healthy
    links:
      - database
      - rabbitmq
  post:
    container_name: ${POST_HOST}
    build:
      context: ./post
    hostname: ${POST_HOST}
    ports:
      - ${POST_PORT}:${POST_PORT}
    env_file:
      - ./.env
      - ./post/.${NODE_ENV}.env
    networks:
      - backend
    volumes:
      - ./post:/var/www/post
      - /var/www/post/node_modules
    depends_on:
      database:
        condition: service_healthy
    links:
      - database
      - rabbitmq
  notification:
    container_name: ${NOTIFICATION_HOST}
    build:
      context: ./notification
    hostname: ${NOTIFICATION_HOST}
    ports:
      - ${NOTIFICATION_PORT}:${NOTIFICATION_PORT}
    env_file:
      - ./.env
      - ./notification/.${NODE_ENV}.env
    networks:
      - backend
    volumes:
      - ./notification:/var/www/notification
      - /var/www/notification/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    links:
      - mongodb
      - rabbitmq
  files:
    container_name: ${FILES_HOST}
    build:
      context: ./files
    hostname: ${FILES_HOST}
    ports:
      - ${FILES_PORT}:${FILES_PORT}
    env_file:
      - ./.env
      - ./files/.${NODE_ENV}.env
    networks:
      - backend
    volumes:
      - ./files:/var/www/files
      - /var/www/files/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    links:
      - mongodb
      - rabbitmq
  mailer:
    container_name: ${MAILER_HOST}
    build:
      context: ./mailer
    hostname: ${MAILER_HOST}
    env_file:
      - ./.env
      - ./mailer/.${NODE_ENV}.env
    networks:
      - backend
    volumes:
      - ./mailer:/var/www/mailer
      - /var/www/mailer/node_modules
    links:
      - rabbitmq
  token:
    container_name: ${TOKEN_HOST}
    build:
      context: ./token
    hostname: ${TOKEN_HOST}
    env_file:
      - ./.env
      - ./token/.${NODE_ENV}.env
    networks:
      - backend
    volumes:
      - ./token:/var/www/token
      - /var/www/token/node_modules
    links:
      - rabbitmq
  kong:
    image: kong:latest
    container_name: nest-kong
    hostname: kong
    restart: always
    networks:
      - backend
    command: "kong start"
    volumes:
      - ./kong.yml:/usr/local/kong/declarative/kong.yml
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_PROXY_LISTEN: 0.0.0.0:8080
      KONG_PROXY_LISTEN_SSL: 0.0.0.0:8443
      KONG_ADMIN_LISTEN: 0.0.0.0:9000
    depends_on:
      - database
    ports:
      - "8080:8080"
      - "9000:9000"
  database:
    image: postgres:latest
    container_name: nest-postgres
    ports:
      - 5431:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=master123
      - POSTGRES_DB=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - database:/var/lib/postgresql/data
    networks:
      - backend
  rabbitmq:
    image: rabbitmq:latest
    container_name: nest-rabbitmq
    hostname: rabbitmq
    volumes:
      - /var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - .env
  cache:
    image: redis:latest
    container_name: nest-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - cache:/data
    networks:
      - backend
  mongodb:
    image: mongo:latest
    container_name: nest-mongodb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: master123
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
    networks:
      - backend
networks:
  backend:
    driver: bridge
volumes:
  database:
    driver: local
  cache:
    driver: local
  mongodb:
    driver: local

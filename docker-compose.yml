version: "3.8"

services:
  auth-service:
    hostname: auth
    build:
      context: ./auth
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - "9001:9001"
    env_file:
      - ./auth/.env.docker
    networks:
      - backend
    volumes:
      - ./auth:/app/auth
      - /app/auth/node_modules
    logging:
      driver: fluentd
      options:
        fluentd-async: "true"
        fluentd-address: localhost:24224
        tag: auth-service

  post-service:
    hostname: post
    build:
      context: ./post
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - "9002:9002"
    env_file:
      - ./post/.env.docker
    networks:
      - backend
    volumes:
      - ./post:/app/post
      - /app/post/node_modules
    logging:
      driver: fluentd
      options:
        fluentd-async: "true"
        fluentd-address: localhost:24224
        tag: post-service

  files-service:
    hostname: files
    build:
      context: ./files
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - "9003:9003"
    env_file:
      - ./files/.env.docker
    networks:
      - backend
    volumes:
      - ./files:/app/files
      - /app/files/node_modules
    logging:
      driver: fluentd
      options:
        fluentd-async: "true"
        fluentd-address: localhost:24224
        tag: files-service

  notification-service:
    hostname: notification
    build:
      context: ./notification
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - "9004:9004"
    env_file:
      - ./notification/.env.docker
    networks:
      - backend
    volumes:
      - ./notification:/app/notification
      - /app/notification/node_modules
    logging:
      driver: fluentd
      options:
        fluentd-async: "true"
        fluentd-address: localhost:24224
        tag: notification-service

  kong:
    build:
      context: ./kong
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8444:8444"
    networks:
      - backend
    logging:
      driver: fluentd
      options:
        fluentd-async: "true"
        fluentd-address: localhost:24224
        tag: kong-gateway

networks:
  backend:
    driver: bridge

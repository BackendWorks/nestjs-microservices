version: "3.2"

services:
  user:
    restart: on-failure
    build:
      context: ./user
      dockerfile: Dockerfile
    hostname: ${USER_HOST}
    ports:
      - ${USER_PORT}:${USER_PORT}
    env_file:
      - ./user/.env
    networks:
      - backend
    volumes:
      - ./user:/var/www/user
      - /var/www/user/node_modules
    depends_on:
      - database
      - rabbitmq
    links:
      - database
      - rabbitmq
  post:
    restart: on-failure
    build:
      context: ./post
      dockerfile: Dockerfile
    hostname: ${POST_HOST}
    ports:
      - ${POST_PORT}:${POST_PORT}
    env_file:
      - ./post/.env
    networks:
      - backend
    volumes:
      - ./post:/var/www/post
      - /var/www/post/node_modules
    depends_on:
      - database
      - rabbitmq
    links:
      - database
      - rabbitmq
  notification:
    restart: on-failure
    build:
      context: ./notification
      dockerfile: Dockerfile
    hostname: ${NOTIFICATION_HOST}
    ports:
      - ${NOTIFICATION_PORT}:${NOTIFICATION_PORT}
    env_file:
      - ./notification/.env
    networks:
      - backend
    volumes:
      - ./notification:/var/www/notification
      - /var/www/notification/node_modules
    depends_on:
      - mongodb
      - rabbitmq
    links:
      - mongodb
      - rabbitmq
  files:
    restart: on-failure
    build:
      context: ./files
      dockerfile: Dockerfile
    hostname: ${FILES_HOST}
    ports:
      - ${FILES_PORT}:${FILES_PORT}
    env_file:
      - ./files/.env
    networks:
      - backend
    volumes:
      - ./files:/var/www/files
      - /var/www/files/node_modules
    depends_on:
      - mongodb
      - rabbitmq
    links:
      - mongodb
      - rabbitmq
  mailer:
    restart: on-failure
    build:
      context: ./mailer
      dockerfile: Dockerfile
    hostname: ${MAILER_HOST}
    env_file:
      - ./mailer/.env
    networks:
      - backend
    depends_on:
      - rabbitmq
    volumes:
      - ./mailer:/var/www/mailer
      - /var/www/mailer/node_modules
    links:
      - rabbitmq
  token:
    restart: on-failure
    build:
      context: ./token
      dockerfile: Dockerfile
    hostname: ${TOKEN_HOST}
    env_file:
      - ./token/.env
    networks:
      - backend
    depends_on:
      - rabbitmq
    volumes:
      - ./token:/var/www/token
      - /var/www/token/node_modules
    links:
      - rabbitmq
  kong:
    hostname: kong
    build:
      context: ./kong
      dockerfile: Dockerfile
    restart: always
    networks:
      - backend
    command: "kong start"
    volumes:
      - ./kong/kong.yml:/usr/local/kong/declarative/kong.yml
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_LISTEN: 0.0.0.0:8080
      KONG_PROXY_LISTEN_SSL: 0.0.0.0:8443
      KONG_ADMIN_LISTEN: 0.0.0.0:9000
    depends_on:
      - database
    ports:
      - "8080:8080"
      - "9000:9000"
  database:
    hostname: database
    image: postgres:latest
    ports:
      - 5431:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=master123
      - POSTGRES_DB=postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - backend
  rabbitmq:
    hostname: rabbitmq
    image: "rabbitmq:3-management"
    volumes:
      - rabbit_data:/var/lib/rabbitmq
    ports:
      - "5671:5672"
      - "15671:15672"
    env_file:
      - .env
    networks:
      - backend
  cache:
    hostname: redis
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    networks:
      - backend
  mongodb:
    hostname: mongodb
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: master123
    ports:
      - 27018:27017
    volumes:
      - mongodb:/data/db
    networks:
      - backend

networks:
  backend:
    driver: bridge
volumes:
  pg_data:
    driver: local
  mongodb:
    driver: local
  rabbit_data:
    driver: local

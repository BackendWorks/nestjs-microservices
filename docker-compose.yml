  token:
    build:
      context: ./token
      dockerfile: Dockerfile
    hostname: ${TOKEN_HOST}
    env_file:
      - ./token/.env
    networks:
      - backend
    depends_on:
      - rabbitmq
    command:
      [
        "wait-for-it",
        "rabbitmq:5672",
        "--timeout=20",
        "--",
        "npm",
        "start"
      ]
    volumes:
      - ./token:/var/www/token
      - /var/www/token/node_modules
    links:
      - rabbitmq
  kong:
    hostname: kong
    build:
      context: ./kong
      dockerfile: Dockerfile
    restart: always
    networks:
      - backend
    command: "kong start"
    volumes:
      - ./kong/kong.yml:/usr/local/kong/declarative/kong.yml
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_LISTEN: 0.0.0.0:8080
      KONG_PROXY_LISTEN_SSL: 0.0.0.0:8443
      KONG_ADMIN_LISTEN: 0.0.0.0:9000
    depends_on:
      - database
    ports:
      - "8080:8080"
      - "9000:9000"
  database:
    hostname: database
    image: postgres:latest
    ports:
      - 5431:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=master123
      - POSTGRES_DB=postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - backend
  rabbitmq:
    hostname: rabbitmq
    image: "rabbitmq:3-management"
    volumes:
      - rabbit_data:/var/lib/rabbitmq
    ports:
      - "5671:5672"
      - "15671:15672"
    env_file:
      - .env
    networks:
      - backend

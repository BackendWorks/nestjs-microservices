_format_version: "3.0"
_transform: true

services:
  - name: auth_service
    host: auth
    port: 9001
    protocol: http
    routes:
      - name: auth_route
        paths:
          - /auth
        strip_path: true
  - name: files_service
    host: files
    port: 9003
    protocol: http
    routes:
      - name: files_route
        paths:
          - /files
        strip_path: true
plugins:
  - name: rate-limiting
    config:
      second: 5
      hour: 10000
      policy: local
  - name: jwt
    config:
      key_claim_name: kid
      claims_to_verify:
        - exp
consumers:
  - username: admin
    jwt_secrets:

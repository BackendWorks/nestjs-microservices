    url: http://post:8002 # service Endpoint
    routes: # Define routes here
      - name: post
        paths:
          - /post # service path
  - name: user
    url: http://user:8001
    routes:
      - name: user
        paths:
          - /user
  - name: files
    url: http://files:8003
    routes:
      - name: files
        paths:
          - /files
  - name: notification
    url: http://notification:8004
    routes:
      - name: notification
        paths:
          - /notification

# Default values for nestjs-microservices.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
name: post
nameSpace: default
image:
  repository: nestjs-microservices_post
  tag: latest
  pullPolicy: Never
deployment:
  restartPolicy: Always
env:
  - key: PORT
    value: "9002"
  - key: NODE_ENV 
    value: development
  - key: RABBITMQ_URL
    value: amqp://admin:master123@host.minikube.internal:5672
  - key: RABBITMQ_AUTH_QUEUE
    value: auth_queue
  - key: RABBITMQ_MAILER_QUEUE
    value: mailer_queue
  - key: RABBITMQ_POST_QUEUE
    value: post_queue
  - key: DATABASE_URL
    value: postgresql://admin:master123@host.minikube.internal:5432/post-db?schema=public    
service:
  name: post
  type: NodePort
  externalPort: 80
  internalPort: 9002
resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

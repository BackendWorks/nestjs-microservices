apiVersion: v2
name: backendworks
description: A Helm chart for NestJS microservices

type: application
version: 0.1.0
appVersion: "1.0.0"

# Add kubeVersion constraint if you have specific Kubernetes version requirements
# kubeVersion: ">=1.16.0-0"

dependencies:
  - name: kong
    version: 2.19.0
    repository: https://charts.konghq.com
    condition: kong.enabled
  - name: loki-stack
    version: 2.9.10
    repository: https://grafana.github.io/helm-charts
    condition: loki-stack.enabled
  - name: common
    version: 1.x.x
    repository: https://charts.bitnami.com/bitnami

maintainers:

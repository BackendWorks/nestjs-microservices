{{- if .Values.kong.ingressController.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.kong.name }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.kong.ingressController.ingressClass }}
    konghq.com/strip-path: "true"
    {{- if .Values.kong.ingressAnnotations }}
    {{- range $key, $value := .Values.kong.ingressAnnotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- end }}
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  rules:
  {{- range $value := .Values.kong.paths }}
  - http:
      paths:
      - path: {{ $value.path }}
        pathType: {{ $value.pathType }}
        backend:
          service:
            name: {{ $value.name }}
            port:
              number: {{ $value.port }}
  {{- end }}
  {{- if .Values.kong.tls }}
  tls:
    {{- range .Values.kong.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName | quote }}
    {{- end }}
  {{- end }}
---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: global-rate-limiting
  annotations:
    kubernetes.io/ingress.class: {{ .Values.kong.ingressController.ingressClass }}
  labels:
    global: "true"
config:
  minute: {{ .Values.kong.rateLimiting.perMinute | default 60 }}
  limit_by: ip
  policy: local
plugin: rate-limiting
{{- end }}
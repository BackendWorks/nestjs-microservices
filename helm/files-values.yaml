# Default values for nestjs-microservices.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
name: files
nameSpace: default
image:
  repository: nestjs-microservices_files
  tag: latest
  pullPolicy: Never
deployment:
  restartPolicy: Always
env:
  - key: NODE_ENV
    value: development
  - key: PORT
    value: "9003"
  - key: RABBITMQ_URL
    value: amqp://admin:master123@host.minikube.internal:5672
  - key: RABBITMQ_FILES_QUEUE
    value: files_queue
  - key: RABBITMQ_AUTH_QUEUE
    value: auth_queue
  - key: DATABASE_URL
    value: mongodb://host.minikube.internal:27017/files-db
  - key: AWS_EXPIRE_LINK
    value: ""
  - key: AWS_ACCESS_KEY
    value: ""
  - key: AWS_SECRET_KEY
    value: ""
  - key: AWS_REGION
    value: ""
  - key: AWS_BUCKET
    value: ""
service:
  name: files
  type: NodePort
  externalPort: 80
  internalPort: 9003
resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi